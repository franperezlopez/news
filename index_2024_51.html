<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/night.css" />
    <link rel="stylesheet" href="dist/slider.css" />
</head>
<body>
    <div class="reveal">
      <div class="slides">
        <section>
          <div class="r-stack">
            <a href="https://x.com/citizenhicks/status/1868434041059614945" class="fragment fade-out" data-fragment-index="0"><img data-src="assets/slide_2024_51/meta_paper_tweet.png" /></a>
            <a href="https://scontent.fmad8-1.fna.fbcdn.net/v/t39.2365-6/470149925_936340665123313_5359535905316748287_n.pdf" class="fragment current-visible" data-fragment-index="0"><img data-src="assets/slide_2024_51/meta_paper.png" /></a>
          </div>
        </section>
        <section>
          <div class="r-stack">
            <a href="https://x.com/kimmonismus/status/1869783960844398997/photo/1" class="fragment" data-fragment-index="0"><img data-src="assets/slide_2024_51/google_gemini_thinking.jpg" /></a>
            <!-- <a href="" class="fragment current-visible" data-fragment-index="0"><img data-src="" alt="VEO2" /></a> -->
            <a href="https://x.com/karpathy/status/1868786323257278583" class="fragment" data-fragment-index="1"><img data-src="assets/slide_2024_51/karpathy_tweet_1.png" /></a>
            <a href="https://x.com/karpathy/status/1868793830482624690" class="fragment" data-fragment-index="2"><img data-src="assets/slide_2024_51/karpathy_tweet_2.png" /></a>
          </div>
        </section>
        <section data-background-video="assets/slide_2024_51/genesis_physical.mp4">
          <div class="r-stack">
            <a href="https://x.com/zhou_xian_/status/1869511650782658846" class="fragment current-visible" target="_blank"><img data-src="assets/slide_2024_51/genesis_twitter.png"/></a>
            <a href="https://genesis-embodied-ai.github.io/" class="fragment current-visible" target="_blank"><img data-src="assets/slide_2024_51/genesis_web.png" class="half-size"/></a>
          </div>
        </section>
        <section>
          <div class="r-stack">
            <a href="https://x.com/jeremyphoward/status/1869786023963832509" class="fragment fade-out" data-fragment-index="0"><img data-src="assets/slide_2024_51/modern_bert.png" /></a>
            <a href="https://arxiv.org/pdf/2412.13663" class="fragment current-visible" data-fragment-index="0"><img data-src="assets/slide_2024_51/modern_bert_paper.png" /></a>
          </div>
        </section>
        <section data-background-image="assets/slide_2024_51/github_copilot_free.jpg">
          <a href="https://code.visualstudio.com/blogs/2024/12/18/free-github-copilot" class="fragment current-visible" target="_blank">
            <img data-src="assets/slide_2024_51/github_copilot_free.png" />
          </a>
        </section>
        <section class="scrolling-container" data-scrolling style="height: auto;">
          <a href="https://x.com/ordax/status/1869776311843188805" target="_blank" style="height: auto;">
            <img data-src="assets/slide_2024_51/data_plus.png" class="scrolling"/>
          </a>
        </section>
      </div>
    </div>
    <script src="dist/reveal.js"></script>
    <script src="dist/scrolling-image.js"></script>
    <script>
        let deck = new Reveal();
        deck.initialize({controls: false, progress: false, plugins: [RevealScrollingImage]});
    </script>
  </body>
</html>
