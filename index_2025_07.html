<style>
  .writing-sheet-container {
    transform: rotate(-1deg);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
    background-color: lightyellow;
    margin-bottom: 20px;
  }

  .writing-sheet-container .content {
    border: 1px solid #333;
    padding: 32px 20px;
    background: linear-gradient(#e0e0e0 1px, transparent 1px);
    background-size: 100% 32px;
  }

  .writing-sheet-container h1 {
    font-size: 20px;
    line-height: 32px;
    font-weight: bold;
    color: black;
  }

  .writing-sheet-container ul {
    list-style: none;
    padding: 0;
    color: black;
  }

  .writing-sheet-container li {
    padding-left: 20px;
    line-height: 32px;
  }

  .arrow-button {
    display: inline-block;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    width: 30px;
    height: 30px;
    line-height: 30px;
    text-align: center;
    font-size: 1.2rem;
    margin: 0 5px;
    animation: float 2s ease-in-out infinite;
    vertical-align: -5px;
    /* Adjusted alignment */
  }

  .arrow-left {
    animation-delay: 0.5s;
  }

  @keyframes float {

    0%,
    100% {
      transform: translateY(0);
    }

    50% {
      transform: translateY(-5px);
    }
  }
</style>
